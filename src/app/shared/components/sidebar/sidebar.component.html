<nav class="navbar navbar-vertical navbar-expand-md navbar-light bg-glass-sidebar" id="sidenav-main">
  <div class="container-fluid">
    <!-- Toggler -->
    <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"
      aria-controls="sidenav-collapse-main">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Brand -->
    <a class="navbar-brand pt-0" routerLinkActive="active" [routerLink]="['/principal']">
      <div class="user-profile-sidebar text-center mb-2">
        <small class="text-muted text-uppercase font-weight-bold">ccsbienpm17</small>
      </div>

      <div class="logo-radar">
        <img [src]="logoUrl" (error)="logoUrl = './assets/img/ipsfa/logo.webp'" class="brand-img" alt="...">
        <div class="radar-pulse"></div>
        <div class="shield-badge">
          <i class="fas fa-shield-alt"></i>
        </div>
      </div>
    </a>

    <!-- Collapse -->
    <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed" id="sidenav-collapse-main">
      <!-- Collapse header -->
      <div class="navbar-collapse-header d-md-none">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a routerLinkActive="active" [routerLink]="['/principal']">
              <img src="./assets/img/brand/red.png" />
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button type="button" class="navbar-toggler" (click)="isCollapsed = !isCollapsed">
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <ul class="navbar-nav mb-md-3">
        <li *ngFor="let menuItem of menuItems">
          <!-- Item Simple (Sin sub-menú o si es Principal) -->
          <div class="nav-item"
            *ngIf="!menuItem.SubMenu || menuItem.SubMenu.length === 0 || menuItem.path === '/principal'">
            <a [routerLink]="[menuItem.path]" class="nav-link" routerLinkActive="active">
              <i class="ni {{ menuItem.icon }}"></i>
              <span class="nav-link-text">{{ menuItem.title }}</span>
            </a>
          </div>

          <!-- Item Compuesto (Con sub-menú y no es Principal) -->
          <div class="nav-item"
            *ngIf="menuItem.SubMenu && menuItem.SubMenu.length > 0 && menuItem.path !== '/principal'">
            <a class="nav-link" [ngClass]="{'active': activeSubMenu === menuItem.path}"
              (click)="toggleSubMenu(menuItem.path)" role="button" aria-expanded="false">
              <i class="ni {{ menuItem.icon }}"></i>
              <span class="nav-link-text">{{ menuItem.title }}</span>
              <i class="fas fa-chevron-down ml-auto submenu-chevron"
                [class.rotated]="activeSubMenu === menuItem.path"></i>
            </a>

            <!-- The Collapse SubMenu -->
            <div class="collapse" [ngbCollapse]="activeSubMenu !== menuItem.path">
              <ul class="nav flex-column sub-menu-list">
                <li class="nav-item" *ngFor="let subItem of menuItem.SubMenu">
                  <a [routerLink]="[subItem.url]" class="nav-link sub-nav-link" routerLinkActive="active">
                    <i class="{{ subItem.icono }}"></i>
                    <span class="nav-link-text">{{ subItem.nombre }}</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </li>
      </ul>

    </div>
  </div>
</nav>
