<form [formGroup]="form">
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field appearance="outline">
        <mat-label>Tipo Doc</mat-label>
        <mat-select formControlName="typeDni" >
          <mat-option *ngFor="let type of types" [value]="type.id">
            {{ type.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field appearance="outline">
        <mat-label>Cedula</mat-label>
        <input matInput formControlName="dni" />
        <mat-error *ngIf="form.hasError('required')">Campo requerido *</mat-error>
        <mat-error *ngIf="form.hasError('onlyNumberValidator')">Telefono invalido *</mat-error>
      </mat-form-field>
    </div>
    <div class="col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="form.hasError('required')">Campo requerido *</mat-error>
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="lastname" />
          <mat-error *ngIf="form.hasError('required')">Campo requerido *</mat-error>
        </mat-form-field>
      </div>
    </div>
</form>
