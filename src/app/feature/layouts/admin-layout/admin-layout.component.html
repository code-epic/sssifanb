<!-- Sidenav -->
<app-sidebar></app-sidebar>
<div class="main-content">
  <!-- Top navbar -->
  <app-navbar></app-navbar>

   <div class="header bg-gradient-info pb-8 pt-5 pt-md-7">
    <div class="container-fluid">
      <div class="header-body">
        <div *ngIf="showCards" [@slideFade]>
            <app-glass-card [cards]="glassCards" (cardClick)="IrA($event)"></app-glass-card>
        </div>
      </div>
    </div>
  </div> 
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-12 mb-12 mb-xl-0">
        <div class="card shadow">
          <div class="card-header border-0" [ngClass]="getHeaderClass()">
              <!-- Título / Breadcrumb Dinámico -->
              <div class="header-title-wrapper">
                <h6 class="mb-0 header-title">
                  {{ headerConfig?.title || 'Sistema de Seguridad Social' }}
                </h6>
              </div>
              
              <!-- Controles de Navegación y Estado -->
              <div class="header-controls">
                
                 <!-- Icono Alertas (Solo si está activo) -->
                 <button *ngIf="headerConfig?.showAlertsIcon" 
                         class="btn-pastel-icon pastel-success" 
                         type="button" title="Ver Alertas del Caso">
                    <i class="fas fa-exclamation-triangle"></i>
                 </button>

                <!-- Botón Toggle Cards (Expandir/Colapsar) -->
                <button *ngIf="headerConfig?.showCardsToggle" 
                        class="btn-pastel-icon pastel-success"
                        type="button" 
                        (click)="toggleCardsVisibility()" 
                        [title]="showCards ? 'Ocultar Accesos' : 'Mostrar Accesos'">
                  <i class="fas" [ngClass]="showCards ? 'fa-angle-up' : 'fa-grip-horizontal'"></i>
                </button>

                <!-- Botón Volver Atrás -->
                <button *ngIf="headerConfig?.showBackButton" class="btn-pastel-back ml-2" type="button" (click)="goBack()">
                  <i class="fas fa-chevron-left"></i> Volver
                </button>

              </div>
          </div>
          <div class="card-body">
            
              <router-outlet></router-outlet>
        
          </div>
        </div>
      </div>

    </div>
  </div>






  
</div>
